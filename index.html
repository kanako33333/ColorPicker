<!doctype html>
<html lang="ja">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Color Picker</title>
    <style>
        body{
            padding: 20px 0;
        }
        .panel{
            height: 200px;
            border: 1px solid #ccc;
        }
    </style>
    </head>
    <body>
        <div id="app" class="container">
            <div class="panel" :style = "{backgroundColor: panelColor}"></div>
            <div class="row mt-5">
                <!-- 画面4/12を３つ -->
                <div class="col-4">
                    <label for="red" class="form-label">Red</label>
                    <input type="range" class="form-range" min="0" max="255" id="red" v-model = "red">
                    <input type="number" class="form-control" v-model = "red">
                </div>
                <div class="col-4">
                    <label for="green" class="form-label">Green</label>
                    <input type="range" class="form-range" min="0" max="255" id="green" v-model = "green">
                    <input type="number" class="form-control" v-model = "green">
                </div>
                <div class="col-4">
                    <label for="blue" class="form-label">Blue</label>
                    <input type="range" class="form-range" min="0" max="255" id="blue" v-model = "blue">
                    <input type="number" class="form-control" v-model = "blue">
                </div>
            </div>
        </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
    <!-- vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el : "#app",
            data:{
                red : 0,
                green : 0,
                blue : 0,
            },
            computed : {
                panelColor:function(){
                    return `rgb(${this.red},${this.green},${this.blue})`;
                }
            }
        })
    </script>
    </body>
</html>
